<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honkai: Star Rail</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-image: url('background.jpg');
            background-size: contain; /* Чтобы картинка заполняла весь экран */
            background-position: center; /* Центрируем картинку */
            background-attachment: fixed; /* Фиксируем картинку при прокрутке */
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .results {
            margin: 20px 0;
            font-size: 1.2em;
        }
        .button {
            background: #ff4500;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            color: #fff;
            margin: 10px 0;
            box-shadow: 0 5px rgba(0, 0, 0, 0.3);
            transition: all 0.2s;
        }
        .button:hover {
            background: #ff6347;
            transform: scale(1.05);
        }
        .item {
            margin: 10px 0;
            font-size: 20px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        }
        .item.rarity-5 {
            color: #ffcc00;
        }
        .item.rarity-4 {
            color: #a020f0;
        }
        .item.rarity-3 {
            color: #b0c4de;
        }

        /* Анимация крутящегося колеса */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(1440deg); }
        }

        .spin-wheel {
            display: inline-block;
            width: 200px;
            height: 200px;
            background-image: url('wheel.png'); /* Укажите путь к изображению колеса */
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            margin-top: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6); /* Тень для создания глубины */
            transition: box-shadow 0.3s ease-in-out; /* Плавный переход тени */
        }

        .spin-wheel.spinning {
            animation: spin 3s ease-out;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.8); /* Усиленная тень во время вращения */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Крути! Крути! Крути!</h1>
        <div class="spin-wheel" id="spinWheel"></div>
        <button class="button" onclick="roll()">Крутить!</button>
        <div class="results" id="results"></div>
    </div>

    <script>
        const items = [
            { name: "5★: Сэле", rarity: 5 },
            { name: "5★: Цзин Юань", rarity: 5 },
            { name: "5★: Броня", rarity: 5 },
            { name: "5★: Гепард", rarity: 5 },
            { name: "5★: Клара", rarity: 5 },
            { name: "4★: Наташа", rarity: 4 },
            { name: "4★: Хук", rarity: 4 },
            { name: "4★: Дан Хэн", rarity: 4 },
            { name: "4★: Аста", rarity: 4 },
            { name: "4★: Сушан", rarity: 4 },
            { name: "3★: Световой конус: Медитация", rarity: 3 },
            { name: "3★: Световой конус: Рождение себя", rarity: 3 },
            { name: "3★: Световой конус: Защита", rarity: 3 },
            { name: "3★: Световой конус: Ловкость", rarity: 3 }
        ];

        function roll() {
            const resultDiv = document.getElementById("results");
            const spinWheel = document.getElementById("spinWheel");
            resultDiv.innerHTML = ""; // Очистить предыдущие результаты

            // Крутить колесо
            spinWheel.classList.add("spinning");

            // Через 3 секунды выбрать случайный предмет
            setTimeout(() => {
                // Останавливаем анимацию
                spinWheel.classList.remove("spinning");

                // Выбираем один элемент случайным образом
                const randomIndex = Math.floor(Math.random() * items.length);
                const item = items[randomIndex];

                // Отображаем результат
                const itemDiv = document.createElement("div");
                itemDiv.className = `item rarity-${item.rarity}`;
                itemDiv.textContent = item.name;
                resultDiv.appendChild(itemDiv);
            }, 3000); // Задержка 3 секунды для завершения анимации
        }
    </script>
</body>
</html>
